<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorized Users</title>
</head>
<body>
    <h1>Authorized Users</h1>
    <div>
        <h2>Add Authorized User</h2>
        <label for="authorizedUserPhoneNumber">Phone Number:</label>
        <input type="text" id="authorizedUserPhoneNumber">
        <button id="addAuthorizedUser">Add Authorized User</button>
    </div>
    <div>
        <h2>Delete Authorized User</h2>
        <label for="authorizedUserNumber">User Number:</label>
        <input type="text" id="authorizedUserNumber">
        <button id="deleteAuthorizedUser">Delete Authorized User</button>
    </div>
    <div>
        <h2>Stored Authorized Users</h2>
        <ul id="authorizedUsersList"></ul>
    </div>
    <script src="authorized-users.js"></script>
</body>
</html>
