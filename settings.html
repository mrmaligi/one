<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <button id="backButton" class="button">Back</button>
        <h2>Settings</h2>

        <h3>Admin Setup</h3>
        <input type="text" id="adminPhoneInput" class="input-field" placeholder="Admin Phone Number">
        <button id="setAdminButton" class="button">Set Admin Number</button>
        <button id="deleteAdminButton" class="button">Delete Admin Number</button> <!-- P8572 -->

        <h3>Password Management</h3>
        <input type="password" id="newPassword" class="input-field" placeholder="New Password">
        <button id="changePasswordButton" class="button">Change Password</button>

        <h3>Status and IMEI</h3>
        <button id="inquireStatusButton" class="button">Inquire Status</button>
        <button id="inquireIMEIButton" class="button">Inquire IMEI</button>
    </div>

    <script src="settings.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
