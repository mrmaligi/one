<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div>
        <h2>Admin Setup</h2>
        <label for="gsmModulePhoneNumber">GSM Module Phone Number:</label>
        <input type="text" id="gsmModulePhoneNumber">
        <label for="adminPhoneNumber">Admin Phone Number:</label>
        <input type="text" id="adminPhoneNumber">
        <button id="sendAdminSetupCommand">Send Admin Setup Command</button>
    </div>
    <div>
        <h2>Change Password</h2>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword">
        <button id="changePassword">Change Password</button>
    </div>
    <script src="settings.js"></script>
</body>
</html>
